<!DOCTYPE html>
<html>
    <head>
        <title>Morty - Copy/Paste localStorage/sessionStorage across websites</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="margin: 8px;">
        <h3>localStorage Clipboard&emsp;<button id="clear-localStorage-clipboard" type="button" class="btn btn-danger">Clear</button></h3>
        <div id="localStorage-clipboard">Nothing Here ...</div><br>
        <h3>sessionStorage Clipboard&emsp;<button id="clear-sessionStorage-clipboard" type="button" class="btn btn-danger">Clear</button></h3>
        <div id="sessionStorage-clipboard">Nothing Here ...</div><br>
    </body>
    <script src="clipboard.js"></script>
</html>
