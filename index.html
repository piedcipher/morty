<!DOCTYPE html>
<html>
    <head>
        <title>Morty</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div style="min-width: 300px; max-width: 300px; text-align: center; padding: 16px;">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-sm" id="copy-localStorage">Copy localStorage</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-sm" id="copy-sessionStorage">Copy sessionStorage</button>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success btn-sm" id="paste-localStorage">Paste localStorage</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-sm" id="paste-sessionStorage">Paste sessionStorage</button>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-sm" id="view-clipboard">Clipboard</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
